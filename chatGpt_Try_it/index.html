<!DOCTYPE html>
<html>
<head>
  <title>간단한 계산기</title>
</head>
<body>
  <h1>간단한 계산기</h1>
  <input type="text" id="num1" placeholder="숫자 1 입력" />
  <br /><br />
  <input type="text" id="num2" placeholder="숫자 2 입력" />
  <br /><br />
  <button onclick="add()">더하기</button>
  <button onclick="subtract()">빼기</button>
  <button onclick="multiply()">곱하기</button>
  <button onclick="divide()">나누기</button>
  <br /><br />
  <h2>결과:</h2>
  <div id="result"></div>
  <script>
    function add() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result = num1 + num2;
      document.getElementById("result").innerHTML = result;
    }

    function subtract() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result = num1 - num2;
      document.getElementById("result").innerHTML = result;
    }

    function multiply() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result = num1 * num2;
      document.getElementById("result").innerHTML = result;
    }

    function divide() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result = num1 / num2;
      document.getElementById("result").innerHTML = result;
    }
  </script>
</body>
</html>
